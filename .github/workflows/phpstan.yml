name: phpstan-analyse

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  phpstan:
    name: PHPStan

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: PHPStan
      uses: docker://oskarstark/phpstan-ga
      with:
        args: analyse --level=9 src queue bootstrap dispatcher service