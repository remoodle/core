name: Docker

on:
  push:
    branches: [main]
    tags:
      - "*"
  workflow_dispatch:

env:
  IMAGE_NAME: core
  REGISTRY: ghcr.io

permissions: write-all

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)

          GITHUB_REF=$(echo "${{ github.ref }}" | sed -e 's/[\/-]/_/g')

          DOCKER_TAG="${GITHUB_REF}"
          VERSION_TAG="${GITHUB_REF}::${SHORT_SHA}"

          echo IMAGE_ID=$IMAGE_ID
          echo DOCKER_TAG=$DOCKER_TAG

          docker build . --file Dockerfile --tag $IMAGE_ID:$DOCKER_TAG --build-arg VERSION_TAG=$VERSION_TAG

          docker push $IMAGE_ID:$DOCKER_TAG
